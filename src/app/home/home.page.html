<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Transporte</ion-title>
    </ion-toolbar>
  </ion-header>

    <form #notificationForm="ngForm" (ngSubmit)="onSubmit(notificationForm)">

      <ion-card *ngFor="let student of ListStudents">

        <ion-row>

          <ion-col size="3" class="ion-text-center">

            <ion-avatar item-start>
              <img src='../../assets/imagenes/imagen1.png'>
            </ion-avatar>

          </ion-col>

          <ion-col size="7" class="ion-text-center">

            {{student.surname}}

          </ion-col>

          <ion-col size="2" class="ion-text-center">

            <ion-checkbox color="primary"></ion-checkbox>

          </ion-col>

        </ion-row>

      </ion-card>

      <ion-button type="submit" expand="full" shape="round" color="tertiary">Notificar</ion-button>

    </form>

</ion-content>
